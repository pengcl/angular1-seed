<div ng-if="phone.activityproductId != 366 && phone.activityproductId != 367 && phone.activityproductId != 368 && phone.activityproductId != 369">
    <div id="couponList" ng-show="receiver.mobile" ng-if="hasCoupon">
        <div class="weui-cells__title title-icon"><span class="title">优惠券</span></div>
        <div class="coupon-panel pd-w">
            <ul class="item-lists minus pure-g">
                <li class="list-item pure-u-1-3" ng-repeat="(key,value) in coupons" ng-if="!(payType==0 && value.couponType == 'interestCoupons')">
                    <div class="item-box margin border radius small" ng-class="{'curr':value.checked,'disabled':!value.available}" ng-if="value.available" ng-click="selectCoupon($event,key)">
                        <input ng-if="value.checked" type="hidden" name="{{value.couponType}}" id="{{value.couponType}}" value="{{value.couponNo}}">
                        <em ng-bind="value.couponName"></em>
                        <p ng-bind="value.couponTips"></p>
                        <ins><i class="weui-icon-success-no-circle"></i></ins>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div ng-if="!hasCoupon">
        <div class="img-box" style="margin-top: 0.1rem" ng-click="showNgFudai(hasCoupon)">
            <img src="/images/active/d/noCoupon.jpg">
        </div>
    </div>
</div>
