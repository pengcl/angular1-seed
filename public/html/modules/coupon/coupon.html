<div id="wxQrCode" style="display: none">
    <div class="overlay overlay-code overlay-active-c">
        <a class="js-close-overlay overlay-dismiss" href="javascript:;"><span class="icon-cross"></span></a>
        <div class="qrcode-content">
            <div class="qrcode-img">
                <div class="img-box">
                    <img src="/images/active/fudai.gif">
                </div>
            </div>
            <div class="qrcode-txt">
                <div class="quan-form">
                    <form id="couponForm" name="couponForm" action="#" method="post" novalidate>
                        <div class="qrcode-txt-title">输入手机号码立即领券 {{coupon.mobile}}</div>
                        <div class="weui-cell input-mobile" ng-class="{'weui-cell_warn':couponForm.couponMobile.$dirty== true && couponForm.couponMobile.$valid == false,'weui-cell_success':couponForm.couponMobile.$valid == true}">
                            <div class="weui-cell__bd weui_cell_primary">
                                <input id="couponMobile" name="couponMobile" ng-model="coupon.mobile" ng-maxlength="11" ng-pattern="/^[0-9]*$/" pattern="[0-9]*" ng-minlength="11" placeholder="请填写手机号码..." class="weui-input" required/>
                            </div>
                            <div class="weui-cell__ft"><i class="weui-icon-warn" ng-if="couponForm.receiverMobile.$dirty== true && couponForm.receiverMobile.$valid == false"></i><i class="weui-icon-success" ng-if="couponForm.receiverMobile.$valid == true"></i></div>
                        </div>

                        <div class="weui-cell weui-cell_vcode input-vcode" ng-class="{'weui-cell_warn':couponForm.couponActiveCode.$dirty== true && couponForm.couponActiveCode.$valid == false,'weui-cell_success':couponForm.couponActiveCode.$valid == true}">
                            <div class="weui-cell__bd weui_cell_primary">
                                <input name="couponActiveCode" ng-blur="inputHomeCode()" ng-model="coupon.activeCode" ng-maxlength="4" ng-pattern="/^[0-9]*$/" pattern="[0-9]*" ng-minlength="4" placeholder="请输入验证码..." class="weui-input" required/>
                            </div>
                            <div class="weui-cell__ft"><a href="javascript:;" class="weui-vcode-btn" ng-click="getCouponActiveCode($event,coupon.mobile)" ng-class="paraclass" ng-bind="paracont">获取验证码</a></div>
                        </div>

                        <div class="lingquan img-box" ng-click="getQuan()">
                            <img src="/images/active/lingquan.gif">
                        </div>
                    </form>
                </div>
                <div class="quan-result hide">
                    <div class="qrcode-txt-title">领券成功</div>
                    <p class="qrcode-txt-disc">已有<em>12454</em>人转赠送给朋友<br>好东西转赠给朋友，炫耀一下</p>
                    <div class="lingquan img-box" ng-click="shareQuan()">
                        <img src="/images/active/shareQuan.gif">
                    </div>
                    <div class="lingquan img-box" ng-click="usingQuan()">
                        <img src="/images/active/usingQuan.gif">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
