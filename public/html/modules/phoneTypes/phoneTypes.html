<div id="phoneTypes" class="phone-type">
    <input type="hidden" name="machineType" id="machineType" ng-model="phoneType.productName" value="{{phoneType.productName}}" required>
    <div class="weui-cells__title title-icon">
        <span class="title" ng-bind="phoneTypeTitle"></span>
        <span class="sub-title" ng-class="{true:'hide',false:''}[phoneTypeSubTitle == '']"
              ng-bind="phoneTypeSubTitle"></span>
        <!--<a class="question" ng-click="showOverLay('phoneDetails')" ng-show="showDetails == 'true'">了解iPhone7?</a>-->
    </div>
    <div class="phone-storages-panel pd-w">
        <ul class="phone-storages-lists item-lists minus pure-g">
            <li class="phone-storages-item list-item pure-u-1-3" ng-repeat="phoneType in phone.phoneTypes">
                <div class="item-box border radius margin small {{phoneType.selected}}"
                     ng-click="setPhoneType($event,phoneType)">
                    <p>
                        <span ng-bind="phoneType.productName"></span>
                    </p>
                    <ins class="icon-check"></ins>
                </div>
            </li>
        </ul>
    </div>

    <div id="phoneDetails" style="display: none;">
        <div class="overlay sim {{class}}">
            <a class="js-close-overlay overlay-dismiss" href="#"><span class="icon-cross"></span></a>
            <div class="content-scrollable">
                <div class="img-box"><img src="/images/phones/iphone7/iphone7-details.jpg"></div>
            </div>
        </div>
    </div>
</div>
