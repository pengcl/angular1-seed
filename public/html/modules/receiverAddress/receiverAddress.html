<div id="receiverAddress" class="address">
    <input type="hidden" value="{{receiver.city + receiver.room}}" name="address" id="address">
    <div class="weui-cells__title title-icon">{{receiverTitle}}</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell input-name" ng-class="{'weui-cell-warn':checkoutForm.reciverName.$dirty== true && checkoutForm.reciverName.$valid == false,'weui-cell-success':checkoutForm.reciverName.$dirty== true && checkoutForm.reciverName.$valid == true}">
            <div class="weui-cell__hd"><label class="weui_label">收件人：</label></div>
            <div class="weui-cell__bd weui_cell_primary">
                <input type="text" id="reciverName" name="reciverName" ng-model="receiver.name" class="weui-input" required/>
            </div>
            <div class="weui-cell__ft"><i class="weui-icon-warn"></i><i class="weui-icon-success"></i></div>
        </div>
        <div class="weui-cell input-mobile" ng-class="{'weui-cell-warn':checkoutForm.receiverMobile.$dirty== true && checkoutForm.receiverMobile.$valid == false,'weui-cell-success':checkoutForm.receiverMobile.$dirty== true && checkoutForm.receiverMobile.$valid == true}">
            <div class="weui-cell__hd"><label class="weui-label">联系电话：</label></div>
            <div class="weui-cell__bd weui_cell_primary">
                <input id="receiverMobile" name="receiverMobile" ng-model="receiver.mobile" ng-maxlength="11" ng-pattern="/^[0-9]*$/" pattern="[0-9]*" ng-minlength="11" class="weui-input" required/>
            </div>
            <div class="weui-cell__ft"><i class="weui-icon-warn"></i><i class="weui-icon-success"></i></div>
        </div>
        <div class="weui-cell input-city" id="inputsStoreSelect" ng-class="{'weui-cell-warn':checkoutForm.receiverCity.$dirty== true && checkoutForm.receiverCity.$valid == false,'weui-cell-success':checkoutForm.receiverCity.$valid == true}">
            <div class="weui-cell__hd"><label class="weui-label">收件区域：</label></div>
            <div class="weui-cell__bd weui-cell-primary">
                <div id="store-selector" ng-click="inputFocus('.input-city');">
                    <div id="store-text" class="text" data-value="">
                        <div>请选择收件区域</div>
                        <input type="hidden" value="{{receiver.city}}" ng-model="receiver.city" name="receiverCity" id="receiverCity" class="weui-input" required/>
                        <b></b>
                    </div>
                </div>
            </div>
            <div class="weui-cell__ft"><i class="weui-icon-warn"></i><i class="weui-icon-success"></i></div>
        </div>
        <div class="weui-cell input-room" ng-class="{'weui-cell-warn':checkoutForm.receiverRoom.$dirty== true && checkoutForm.receiverRoom.$valid == false,'weui-cell-success':checkoutForm.receiverRoom.$dirty== true && checkoutForm.receiverRoom.$valid == true}">
            <div class="weui-cell__hd"><label class="weui-label">详细地址：</label></div>
            <div class="weui-cell__bd weui-cell__primary">
                <input type="text" id="receiverRoom" placeholder="街道、门牌号..." ng-model="receiver.room" name="receiverRoom" class="weui-input" required/>
            </div>
            <div class="weui-cell__ft"><i class="weui-icon-warn"></i><i class="weui-icon-success"></i></div>
        </div>
    </div>

    <div id="address-panel" class="content">
        <div id="cfStock" class="m cf-stock" data-widget="tabs">
            <div class="mt">
                <ul class="tab">
                    <li data-widget="tab-item" data-index="0" class="curr"><a class="" href="javascript:;"><em
                            class="icon-arrow-left"></em><i>配送至</i></a></li>
                    <li data-widget="tab-item" data-index="1" class=""><a class="" href="javascript:;"><em
                            class="icon-arrow-left"></em><i>配送至</i></a></li>
                    <li data-widget="tab-item" data-index="2" class=""><a class="" href="javascript:;"><em
                            class="icon-arrow-left"></em><i>配送至</i></a></li>
                    <li data-widget="tab-item" data-index="3" class=""><a class="" href="javascript:;"><em
                            class="icon-arrow-left"></em><i>配送至</i></a></li>
                </ul>
                <div class="stock-line"></div>
            </div>
            <div id="stock_province_item" data-widget="tab-content" data-area="0" class="mc" style="">
                <ul class="area-list">
                </ul>
            </div>
            <div id="stock_city_item" data-widget="tab-content" data-area="1" class="mc" style="display: none;">
                <ul class="area-list">
                </ul>
            </div>
            <div id="stock_area_item" data-widget="tab-content" data-area="2" class="mc" style="display: none;">
                <ul class="area-list">
                </ul>
            </div>
            <div id="stock_town_item" data-widget="tab-content" data-area="3" class="mc" style="display: none;">
                <ul class="area-list">
                </ul>
            </div>
        </div>
        <span class="clr"></span>
    </div>
    <div class="address-overlay"></div>
</div>
