<div id="flowUsing">
    <div class="weui-panel weui-panel_access">
        <h2 class="weui-panel__hd">
            <span ng-bind="flowCard.pkg"></span>元/月
            <span ng-bind="flowCard.fs | GB | number : 0"></span>GB全国流量
        </h2>
        <div class="weui-panel__bd">
            <div class="weui-media-box">
                <div class="weui-progress">
                    <div class="weui-progress__bar">
                        <div style="width: {{flowCard.ufs/flowCard.fs}}%"
                             class="weui-progress__inner-bar js_progress"></div>
                    </div>
                </div>
            </div>
            <div class="weui-media-box">
                <div class="package-using active" ng-class="{1: 'active', 0: 'inactive'}[card.cardStatus]" style="">
                    <table class="pure-table pure-table-bordered">
                        <thead>
                        <tr>
                            <th>账户余额</th>
                            <th>状态</th>
                            <th>已用流量</th>
                            <th>剩余流量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <em ng-bind="flowCard.b | number : 2"></em><span>元</span>
                            </td>
                            <td>
                                <span ng-bind="flowCard.s"></span>
                            </td>
                            <td>
                                <em ng-bind="flowCard.ufs | MB | number : 0"></em><span>MB</span>
                            </td>
                            <td>
                                <em ng-bind="flowCard.fs - flowCard.ufs | MB | number : 0"></em><span>MB</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="weui-panel__ft">
            <div class="weui-cell weui-cell_access weui-cell_link font-12">
                <span>超额流量扣费：</span><em>0.15元</em><span>/MB</span>
            </div>
        </div>
    </div>
    <p class="tips text-r font-12">流量使用情况具有一定的滞后性，查询仅供参考</p>
</div>
