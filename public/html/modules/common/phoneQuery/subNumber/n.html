<div id="pickSubNumber" class="pick-number">
    <input id="subNumber" name="subNumber" ng-model="subNumber" type="hidden" required value="{{subNumber}}">
    <div class="weui-cells choose-number" ng-click="showSNumberPn($event)">
        <a class="weui-cell choose-number-a weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>开通副号双人共享套餐<span class="star-color">*</span></p>
            </div>
            <div class="weui-cell__ft"><span ng-if="!subNumber">未选择</span><span ng-if="subNumber" ng-bind="subNumber"></span></div>
        </a>
    </div>

    <div id="pickSubNumberPanel" class="pick-panel">
        <div class="weui-cells weui-cells_form">
            <div class="number-query-label weui-cell no-border">
                <div class="weui-cell__hd"><i class="weui-icon-search"></i></div>
                <div class="weui-cell__bd">
                    <input ng-change="phoneSubFilter(subQuery)" ng-blur="inputNumber(subQuery,'sub')" class="weui-input" pattern="[0-9]*" ng-model="subQuery" placeholder="请输入2 ~ 5位您想要的数字">
                </div>
                <div class="weui-cell__ft">
                    <i class="weui-icon-warn"></i>
                </div>
            </div>
        </div>

        <div class="query-panel">
            <ul class="query-lists item-lists pure-g">
                <li class="query-item list-item pure-u-1-2" ng-repeat="numberItem in subItems">
                    <div class="item-box" ng-click="setSubNumber($event,numberItem)">
                        <p class="phone-number">
                            <span class="weui-icon-success weui-icon_msg"></span>
                            <span ng-bind-html="numberItem.n | replaceInput : subQuery | trustHtml"></span>
                        </p>
                        <ins class="icon-check"></ins>
                    </div>
                </li>
            </ul>
        </div>

        <div class="sbtn pure-g">
            <a class="sb-prev pure-u-1-3" href="javascript:;" ng-click="Previous('sub')"><i class="icon-arrow-left-alt"></i><span>上一页</span></a>
            <a class="sb-next pure-u-1-3" href="javascript:;" ng-click="Next('sub')"><span>下一页</span><i class="icon-arrow-right-alt"></i></a>
            <a style="display:none" class="sb-ok pure-u-1-4" href="javascript:;" ng-click="ok('sub')"><span>我选好了</span><i class="icon-arrow-up"></i></a>
        </div>
    </div>
</div>
