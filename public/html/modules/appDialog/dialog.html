<div id="app-dialog" class="js_dialog {{dialogClass}}" style="display: none">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui_dialog_title" ng-bind="dialogTitle"></strong></div>
        <div class="weui-dialog__bd" ng-bind-html="dialogContent | trustHtml"></div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" ng-click="close(true)">确认</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" ng-click="close(false)">取消</a>
        </div>
    </div>
</div>
