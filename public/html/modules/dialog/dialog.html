<div style="display: none;" id="{{dialogId}}" class="weui_dialog_alert">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title" ng-bind="dialogTitle"></strong></div>
        <div class="weui_dialog_bd" ng-bind-html="dialogContent | trustHtml"></div>
        <div class="weui_dialog_ft">
            <a class="weui_btn_dialog primary" href="javascript:;" ng-click="dialogHide(dialogId)">确定</a>
        </div>
    </div>
</div>
