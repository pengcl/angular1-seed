<div id="card-type" style="display: none">
    <input type="hidden" name="mainCardTypeId" id="mainCardTypeId" value="{{simItem.id}}" ng-model="simItem.id" required class="weui-input">
    <div class="weui-cells" ng-click="showCardList($event)">
        <a  class="weui-cell choose-number-a weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>选择手机卡类型<span class="star-color">*</span></p>
            </div>
            <div class="weui-cell__ft"><span ng-bind="cardName"></span><span  ></span></div>
        </a>
    </div>
    <div class="card-type-list" style="display:none;">
        <div class="list pure-g" ng-click="setNewSimType($event,'1')">
            <div class="list-l pure-u-1-3">
                <ins class="big"></ins>
            </div>
            <div class="list-r pure-u-2-3">
                <p><b>大卡/中卡</b>(二合一)</p>
                <p>适用于一般手机，华为，小米</p>
                <p>三星，oppo，vivo等大多数安卓手机</p>
            </div>
        </div>
        <div class="list pure-g curr" ng-click="setNewSimType($event,'0')">
            <div class="list-l curr-b pure-u-1-3" >
                <ins class="small"></ins>
            </div>
            <div class="list-r b line-curr pure-u-2-3">
                <p ><b>小卡</b>(Nano卡)</p>
                <p>适用于iPhone5/5s/6/6s/7等</p>
            </div>
        </div>
    </div>
</div>
