<div class="txt-list">
    {{data}}
    <ol class="txt-lists">
        <li ng-repeat="item in data">
            <h3 class="list-tit" ng-bind="item.title"></h3>
            <p class="list-disc" ng-bind="item.description"></p>
        </li>
    </ol>

    <div class="fqa-tips">
        <h3 class="tips-tit">关于特殊原因延迟发货声明</h3>
        <p>1.每人限购两张，重复办理将不予发货</p>
        <p>2.身份证为电信运营商黑名单，无法办理入网</p>
        <p>3.上传的证件照不符合要求（证件内容不清晰，复印件，非身份证）。不符合要求的我们将进行回访重新上传</p>
    </div>
</div>
