<div class="page home">
    <top-nav page-title="首页" page-back="menu" nav-visibility="hide"></top-nav>
    <form id="checkoutForm" name="checkoutForm" action="http://m.gd189fq.com/yfqcz/czOrdMainController.do?submitOrder" method="post" novalidate>
        <input type="hidden" value="1" name="mainMonthNumber" id="mainMonthNumber">
        <gh></gh>
        <pt></pt>
        <div class="content-scrollable">
            <div class="banner-image img-box">
                <img src="//r.gd189fq.com/public/images/phoneCard/banner.jpg" />
            </div>
            <div class="product-header">
                <h1 class="product-title">全国流量卡/上网卡，3G/4G/6G/8G/10G</h1>
                <h2 class="product-sub-title">自动充值 当月生效 <span class="label label-danger">全国包邮</span></h2>
                <div class="price-area">
                    <sub>￥</sub><em>52</em><sub>.00</sub> - <sub>￥</sub><em>120</em><sub>.00</sub>
                </div>
            </div>
            <choose-number></choose-number>
            <phone-package title="选择套餐" sub-title="流量全国通用,通话全国无漫游"></phone-package>
            <sim-type title="流量卡类型" add-class="bottom"></sim-type>
            <receiver-address title="收货地址"></receiver-address>
            <div class="product-details" style="margin-top: 0.2rem"></div>
        </div>
        <footer-nav checks='[{"checkName":"receiver-address"}]' price="{{phonePackageItem.price}}" submit="#checkoutForm"></footer-nav>
    </form>
    <dialog dialog-id="contactUs" title="" content="咨询请关注微信公众号<br><em>“翼分期商城”</em>"></dialog>
</div>
