<div class="page pcd-recharge-a">
    <!-- cia card-index-pageType -->
    <top-nav page-title="首页" page-back="menu" nav-visibility="hide"></top-nav>
    <form id="checkoutForm" name="checkoutForm" action="http://192.168.1.181:8080/yfqcz/czOrdRechargeController.do?gotoPayGateWay"
          method="post" novalidate>
        <input type="hidden" value="{{appType}}" name="appType" id="appType">
        <input type="hidden" value="{{category}}" name="category" id="category">
        <gh></gh>
        <activity></activity>
        <redirect-url></redirect-url>
        <div class="content-scrollable">
            <div id="rechargePhone">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell" ng-class="{'weui-cell_warn':checkoutForm.iccid.$dirty== true && checkoutForm.iccid.$valid == false,'weui-cell_success':checkoutForm.iccid.$dirty== true && checkoutForm.iccid.$valid == true}">
                        <div class="weui-cell__bd">
                            <input id="iccid" name="iccid" ng-model="iccid"
                                   ng-maxlength="11" ng-pattern="/^[0-9]*$/" pattern="[0-9]*" ng-minlength="11"
                                   placeholder="请输入您要充值的手机号" class="weui-input" ng-change="rechargeMobile(iccid)">
                        </div>
                        <div class="weui-cell__ft">
                            <i class="icon-user"></i>
                        </div>
                    </div>
                    <p class="recharge-tips">
                        <span ng-if="rechargeStatus == 0">对不起，此次充值福利仅限在"翼分期商城"办理<br>4G号码卡的用户</span>
                        <span ng-if="rechargeStatus == 1">新号码，还不赶快充值，快快快 ~</span>
                        <span ng-if="rechargeStatus == 2">老用户，欢迎回来，要才回来看看 ~</span>
                    </p>
                </div>
            </div>

            <div id="phoneRecharge">
                <input name="pid" id="pid" ng-model="product.id" value="{{product.id}}" required type="hidden">
                <div class="fst-recharge">
                    <div class="weui-cells__title">
                        <span>首次充值优惠</span>
                    </div>
                    <div class="pd-w">
                        <ul class="item-lists minus pure-g">
                            <li class="list-item pure-u-1-2" ng-repeat="rechargeProduct in rechargeProducts | orderBy : '-salesPrice' | filter : {salesOff : 0}">
                                <div class="item-box margin border radius small" ng-class="{true:'active',false:'disabled'}[rechargeStatus == 1]" ng-click="setProduct($event,rechargeProduct)">
                                    {{rechargeProduct.name}}
                                    <ins ng-if="$index == 0"><img src="/images/phoneCard/recharge/flag.png"></ins>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="weui-cells__title">
                        <span>比微信充值优惠100倍</span>
                    </div>
                    <div class="pd-w">
                        <ul class="item-lists minus pure-g">
                            <li class="list-item pure-u-1-2" ng-repeat="rechargeProduct in rechargeProducts | filter : {salesOff : 1}">
                                <div class="item-box margin border radius small" ng-class="{true:'active',false:'disabled'}[rechargeStatus == 2]" ng-click="setProduct($event,rechargeProduct)">
                                    {{rechargeProduct.name}}
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="weui-cells__title">
                        <span>领新卡做新人</span>
                    </div>
                    <div class="pd-w">
                        <ul class="item-lists minus pure-g">
                            <li class="list-item pure-u-5-8">
                                <a href="/spc/pcd/index.html{{params}}" class="item-box margin border radius small" ng-class="{true:'active',false:'disabled'}[rechargeStatus == 0] ng-click="writeClickEvent('9.9Page')">
                                    9.9元领卡，享充值优惠
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="txt-list">
                <ul class="txt-lists">
                    <li>
                        <h3 class="list-tit"><ins class="icon-question"></ins>怎么才享受首次充值优惠？</h3>
                        <p class="list-disc">
                            答：2016/12/20号起新办理激活未充值使用的4G号码卡用户；
                        </p>
                    </li>
                    <li>
                        <h3 class="list-tit"><a href="javascript:;">如有其它疑问，查看活动详情</a></h3>
                    </li>
                </ul>
            </div>

            <div class="weui-footer weui-footer_fixed-bottom">
                <p class="weui-footer__text">本活动最终解释权归翼分期商城所有</p>
            </div>
        </div>
    </form>
</div>
