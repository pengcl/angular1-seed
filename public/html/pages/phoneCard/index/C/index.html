<div class="page ci-a ci-c">
    <!-- cia card-index-pageType -->
    <top-nav page-title="首页" page-back="menu" nav-visibility="hide"></top-nav>
    <form id="checkoutForm" name="checkoutForm" action="http://sell.yfq.cn/order/submitOrderDouble.ht" method="post"
          novalidate>
        <input type="hidden" value="1" name="monthNumber" id="monthNumber">
        <input type="hidden" value="1" name="mainMonthNumber" id="mainMonthNumber">
        <input type="hidden" value="10000095979791" name="machineId" id="machineId">
        <input type="hidden" value="{{mainNumber}}" name="mobileNumber" id="mobileNumber">
        <input type="hidden" value="0" name="payType" id="payType">
        <input type="hidden" value="{{category}}" name="category" id="category">
        <input type="hidden" value="{{activeTag}}" ng-model="activeTag" name="activeTag" id="activeTag">
        <input type="hidden" value="{{phoneQueryUrl}}" name="phoneQueryUrl" id="phoneQueryUrl">
        <input type="hidden" value="http://app.yfq.cn/pay/success" name="successUrl" id="successUrl">
        <gh></gh>
        <activity></activity>
        <redirect-url></redirect-url>
        <div class="content-scrollable has-footer">
            <div class="img-box">
                <img src="/images/phoneCard/C/1.gif">
            </div>
            <div class="img-box">
                <img src="/images/phoneCard/C/2.jpg">
            </div>
            <div class="img-box">
                <img src="/images/phoneCard/C/3.gif">
            </div>
            <div class="order-content">
                <div class="content-hd">

                </div>
                <div class="content-bd">
                    <div class="content-bd-box">
                        <main-number title="选择电话号码(号码归属地为广州)" no-animate="true"></main-number>
                        <adr no-animate="true"></adr>
                        <!--<div class="submit-form">
                            <p style="font-size:.14rem;color:#edd00d;text-align: center;margin-bottom:.1rem;">
                                *本活动仅限18岁以上用户参与</p>
                            <a href="javascript:;" ng-click="submitForm();" class="img-box">
                                <img src="/images/phoneCard/submitBtn.jpg">
                            </a>
                        </div>-->
                        <!--<div class="shipping-tips">
                            <div class="img-box">
                                <img src="/images/phoneCard/shipping.png">
                            </div>
                        </div>-->
                    </div>
                </div>
                <div class="content-ft">
                </div>
            </div>

            <div id="wxQrCode" style="display: none">
                <div class="overlay overlay-code">
                    <a class="js-close-overlay overlay-dismiss" href="javascript:;"><span class="icon-cross"></span></a>
                    <div class="qrcode-content">
                        <div class="qrcode-title">
                            <div class="img-box">
                                <img src="/images/phoneCard/qrCodeTitle.gif">
                            </div>
                        </div>
                        <div class="qrcode-title-txt">
                            <p><span>进行4G卡实名认证激活</span></p>
                        </div>
                        <div class="qrcode-url">
                            <div class="img-box">
                                <a href="http://m.yfq.cn/wap/taokafanghaoNew/uploadCardA.html?orderNo={{orderNo}}&s=wap&category={{category}}">
                                    <img src="/images/phoneCard/qrCodeBtn.png">
                                    <p><span class="real">进行实名认证</span>(<span id="time-new">5</span>秒后跳转)</p>
                                </a>
                            </div>
                        </div>
                        <div class="qrcode-img" style="width:70%;margin:0 auto">
                            <div class="img-box">
                                <img src="/images/phoneCard/qrCode.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="spcNav" class="footer-nav nav-list" style="padding-left: 0;z-index: 999">
            <div class="pure-g">
                <div class="nav-price nav-item pure-u-3-5">
                    <em style="font-size: 0.16rem">预存：￥</em><em>200</em>
                </div>
                <div class="nav-button nav-item pure-u-2-5">
                    <a id="footerPayButton" has-hash="false" href="javascript:userTrack('submitForm');"
                       ng-click="submitForm($event);">
                        <span>提交订单</span>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
