<div class="page fd-details default">
    <top-nav page-title="翼分期商城福利" page-back="menu" nav-visibility="hide"></top-nav>
    <form id="checkoutForm" name="checkoutForm" action="http://m.gd189fq.com/yfqcz/czOrdMainController.do?submitOrder" method="post" novalidate>
        <input type="hidden" value="1" name="mainMonthNumber" id="mainMonthNumber">
        <input type="hidden" id="mainYG" name="mainYG" value="0">
        <input type="hidden" value="" name="mainPayType" id="mainPayType">
        <gh></gh>
        <pt></pt>
        <div class="content-scrollable has-footer">
            <div class="banner-image img-box">
                <img src="http://app.yfq.cn/images/flow/flowcard/banner.jpg" />
            </div>
            <div class="product-header" style="margin-top: 0.55rem">
                <div class="price-area price-absolute">
                    <ins>限时特价</ins>
                    <sub>￥</sub><em>52</em><sub>.00</sub>~<em>120</em><sub>.00</sub>
                    <del><sub>￥</sub>78.00~195.00</del>
                    <div class="timer-area">
                        <p class="timer-label">距活动结束还剩余</p>
                        <timer></timer>
                    </div>
                </div>
                <h1 class="product-title">[全国通用]包月无线上网卡/流量卡，3G/4G/6G/8G/10G</h1>
                <h2 class="product-sub-title">全国通用 当月生效 4G极速网络</h2>
            </div>
            <div class="product-header-ft">运费：包邮</div>
            <flow-package title="优惠套餐" sub-title="5折限时秒杀价" size="l"></flow-package>
            <sim-type title="流量卡类型" size="s" add-class="bottom"></sim-type>
            <receiver-address title="收货地址"></receiver-address>
            <div class="product-details">
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/1.jpg"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/2.gif"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/3.gif"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/4.jpg"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/5.gif"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/6.gif"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/7.gif"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/8.gif"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/9.gif"></div>
                <div class="img-box"><img src="http://app.yfq.cn/images/flow/flowcard/10.gif"></div>
            </div>
        </div>
        <footer-nav checks='[{"checkName":"receiver-address"}]' submit="#checkoutForm"></footer-nav>
    </form>
    <dialog dialog-id="contactUs" title="" content="咨询请关注微信公众号<br><em>“翼分期商城”</em>"></dialog>
