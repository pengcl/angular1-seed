        <div class="img-box">
            <img src="/images/lj/3.jpg">

        <div id="hotPhone" class="hot-phone">
            <ul class="spc-list hot-phone">
                <li ng-repeat="singlePhone in singlePhones | filter:{ifRecommend: 2}">
                    <a class="item-box pure-g" ng-if="params.length == 0"
                       href="/phs/lj/{{pageType}}/{{singlePhone.activityproductId}}{{params}}?headCategory={{category}}"
                       ng-class="{true:'curr',false:''}[machineName == singlePhone.productName]"
                       ng-click="setMachine(singlePhone.productName,singlePhone.activityproductId)">
                        <div class="img-box pure-u-1-3">
                            <img ng-src="http://www.yfq.cn:8899/fileserver/medias/{{singlePhone.mainImageUrl}}">
                            <span class="flag">
                                    折后省<span ng-bind="singlePhone.salePrice * 0.05 | numberDown"></span>元
                                </span>
                        </div>
                        <div class="item-txt pure-u-2-3">
                            <div class="title" ng-bind="singlePhone.productName"></div>
                            <div class="tips">
                                <span ng-bind="singlePhone.shortDescription"></span>
                            </div>
                            <div class="tags"><span>95折</span></div>
                            <div class="price">
                                <em style="font-size: 0.14rem">优惠价:</em><em style="font-size: 0.18rem">￥</em><em ng-bind="singlePhone.salePrice * 0.95 | numberUp" style="font-size: 0.18rem"></em>
                                <!--<span style="font-size: 0.1rem">原价:</span><span style="font-size: 0.1rem">￥</span><span style="font-size: 0.1rem" ng-bind="singlePhone.salePrice"></span>-->
                            </div>
                        </div>
                    </a>
                    <a class="item-box pure-g" ng-if="params.length != 0"
                       href="/phs/lj/{{pageType}}/{{singlePhone.activityproductId}}{{params}}&headCategory={{category}}"
                       ng-class="{true:'curr',false:''}[machineName == singlePhone.productName]"
                       ng-click="setMachine(singlePhone.productName,singlePhone.activityproductId)">

                                <!--<span style="font-size: 0.1rem">原价:</span><span style="font-size: 0.1rem">￥</span><span style="font-size: 0.1rem" ng-bind="singlePhone.salePrice"></span>-->
                            </div>
                        </div>
                    </a>
