<div class="page p-details a-details">
    <top-nav page-title="中国电信●翼分期商城" page-back="back"></top-nav>
    <!--<form id="checkoutForm" name="checkoutForm" action="http://2b2fda71.ngrok.natapp.cn/wap/taokafanghaoNew/submitOrderMachine.html" method="post" novalidate>-->
    <!--<form id="checkoutForm" name="checkoutForm" action="http://m.yfq.na/wap/taokafanghaoNew/submitOrderDouble.html" method="post" novalidate>-->
    <form id="checkoutForm" name="checkoutForm" action="http://m.yfq.cn/wap/taokafanghaoNew/submitOrderDouble.html" method="post" novalidate>
        <input type="hidden" value="1" name="monthNumber" id="monthNumber">
        <input type="hidden" value="{{category}}" name="category" id="category">
        <input type="hidden" value="{{phone.activityproductId}}" ng-model="phone.productId" name="machineId" id="machineId">
        <input type="hidden" value="{{activeTag}}" ng-model="activeTag" name="activeTag" id="activeTag">
        <input type="hidden" value="{{phoneQueryUrl}}" name="phoneQueryUrl" id="phoneQueryUrl">
        <gh></gh>
        <activity></activity>
        <redirect-url></redirect-url>
        <div class="content-scrollable has-footer">

            <div class="product-header pure-g">
                <div class="pure-u-1-3">
                    <div class="product-img">
                        <div class="img-box">
                            <!--<img ng-src="http://www.yfq.cn:8899/fileserver/medias/{{phone.mainImageUrl}}">-->
                            <img ng-src="http://www.yfq.cn:8899/fileserver/medias/{{mainColor.mediaUrl}}">
                        </div>
                    </div>
                </div>
                <div class="pure-u-2-3">
                    <div class="product-txt">
                        <h1>买<span ng-bind="phone.phoneTypes[0].productName"></span>送<span ng-bind="phone.phoneTypes[1].productName"></span></h1>
                        <div class="label">新开号预存话费 月供仅<span ng-bind="totolPrice/12 | number:0"></span>元</div>
                        <div class="product-price">
                            <ul>
                                <li><ins>1</ins><span>预存话费：</span><em>￥</em><em ng-bind="phone.phoneBillPrice"></em><img class="img-label" src="/images/phones/assets/details/fanhuan.png"></li>
                                <li><ins>2</ins><span>购机价格：</span><em>￥</em><em class="" ng-bind="phone.phonePrice"></em></li>
                            </ul>
                        </div>
                        <div class="product-txt-ft"><stars></stars></div>
                    </div>
                </div>
            </div>

            <div id="phoneColors">
                <main-colors title="主机颜色" ng-if="phone"></main-colors>
                <sub-colors title="副机颜色" ng-if="phone"></sub-colors>
            </div>

            <div id="phonePkg">
                <input id="productId" name="productId" type="hidden" value="{{phone.packageProductList[0].productId}}">
                <div class="weui-cells__title title-icon">
                    <span class="title">选择靓号</span>
                    <span class="sub-title">给您的新手机配个靓号</span>
                </div>

                <div class="card-details">
                    <div class="card">
                        <ul class="card-list">
                            <li class="card-list-item on-cardetails">
                                <div class="item-box pure-g">
                                    <div class="month pure-u-2-5">
                                        <p class="month-item rec">￥<span class="big" ng-bind="phone.packageProductList[0].salesPrice | number : 0"></span><sub>套餐</sub></p>
                                        <p><span>返还后仅￥<span ng-bind="(phone.packageProductList[0].salesPrice * 36 - phone.phoneBillPrice)/36 | number : 0"></span></span>/月</p>
                                    </div>
                                    <div class="net-work pure-u-3-5">
                                        <div class="line">
                                            <p class="month-item month-item-small"><span class="big" ng-bind="phone.packageProductList[0].network"></span><sub>GB全国流量</sub></p>
                                            <p><b ng-bind="phone.packageProductList[0].talkTime"></b>分钟全国通话 <b ng-bind="phone.packageProductList[0].message">50</b>条短信</p>
                                        </div>
                                    </div>
                                </div>
                                <ins class="icon-gray-5">
                                    <div class="img-box">
                                        <img class="on-cardetails" src="/images/double-flag.png">
                                    </div>
                                </ins>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-pkg" nf-if="phone.packageProductList[0]" ss-dd="phone.packageProductList[0]"></div>
            </div>

            <main-number ng-if="buyType == 1"></main-number>
            <sub-number></sub-number>

            <div id="promise">
                <div class="weui-cells__title title-icon">
                    <span class="title">保障服务</span>
                </div>
                <div class="img-box">
                    <img src="/images/phones/assets/details/promise.png">
                </div>
            </div>

            <adr></adr>

            <n-pay-type title="选择支付方式"></n-pay-type>
        </div>
        <n-footer-nav check-main-number="true"  check-address="true" submit="#checkoutForm"></n-footer-nav>
    </form>
</div>
